<style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
  }

  header {
    background-color: #2c3e50;
    color: white;
    padding: 2rem;
    text-align: center;
  }

  header img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    margin-bottom: 1rem;
  }

  section {
    padding: 2rem;
    max-width: 800px;
    margin: auto;
  }

  h1, h2 {
    font-weight: 600;
  }

  a {
    color: #1a73e8;
    text-decoration: none;
  }

  .cv-button {
    display: inline-block;
    background-color: #2c3e50;
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .cv-button:hover {
    background-color: #1a252f;
  }

  .links ul {
    list-style: none;
    padding-left: 0;
  }

  .links li {
    margin: 0.5rem 0;
  }

  footer {
    background: #eee;
    padding: 1rem;
    text-align: center;
    font-size: 0.9rem;
    color: #777;
  }
</style>
